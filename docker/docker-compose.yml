version: "3.8"

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"  # HTTP API
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:6333/readyz || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      QDRANT_URL: http://qdrant:6333
      MODEL_NAME: sentence-transformers/all-MiniLM-L6-v2
      MODEL_DIR: /app/models
      HF_HOME: /hf_cache
      PYTHONPATH: /app/src
      PYTHONUNBUFFERED: "1"
    volumes:
      - ../src:/app/src        # chá»‰ mount code
      - ../models:/app/models  # mount models
      - ../data:/app/data      # mount data
      - hf_cache:/hf_cache     # huggingface cache
    command: >
      sh -c "streamlit run src/app.py
             --server.port=8501
             --server.address=0.0.0.0
             --server.headless=true
             --server.runOnSave=true"
    ports:
      - "8501:8501"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8501/_stcore/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  qdrant_data:
  hf_cache:
